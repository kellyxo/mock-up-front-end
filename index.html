<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Lane</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fff0f5;
            background-image: url('https://marketplace.canva.com/EAFUFiGX5ek/1/0/1600w/canva-colorful-watercolor-floral-linktree-background-qRHfsd-4Nmc.jpg');
            background-size: cover;
            font-family: 'Montserrat', sans-serif;
            color: #ff69b4;
            cursor: url('http://www.rw-designer.com/cursor-extern.php?id=66720'), auto;
        }

        .container {
            background-color: rgba(255, 240, 245, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
            padding: 30px;
            margin-top: 50px;
        }

        h1, h2 {
            font-family: 'Pacifico', cursive;
            color: #ff1493;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
        }

        .btn-primary, .btn-success {
            background-color: #ff69b4;
            border-color: #ff69b4;
            transition: all 0.3s ease;
        }

        .btn-primary:hover, .btn-success:hover {
            background-color: #ff1493;
            border-color: #ff1493;
            transform: scale(1.05);
        }

        input.form-control {
            border-color: #ff69b4;
            box-shadow: 0 0 5px rgba(255, 105, 180, 0.3);
        }

        input.form-control:focus {
            border-color: #ff1493;
            box-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
        }

        .flower-icon {
            font-size: 24px;
            margin: 0 10px;
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 1s ease-in;
        }

        .bounce {
            animation: bounce 0.5s ease infinite alternate;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            from { transform: translateY(0px); }
            to { transform: translateY(-10px); }
        }

        .profile-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="container mt-5 fade-in">
        <h1 class="mb-4">Memory Lane <i class="flower-icon">ðŸŒ¸</i></h1>
        
        <!-- Profile Icon (initially hidden) -->
        <img id="profileIcon" class="profile-icon" src="https://i.pinimg.com/736x/8a/01/90/8a01903812976cb052c8db89eb5fbc78.jpg" alt="Profile Icon"> <!-- Replace with your profile icon URL -->

        <!-- Login Form -->
        <div id="loginForm">
            <h2>Login <i class="flower-icon">ðŸŒ¼</i></h2>
            <form id="login-form">
                <div class="mb-3">
                    <input type="text" class="form-control" id="login-username" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="login-password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary bounce">Login</button>
            </form>
            <button id="registerButton" class="btn btn-link mt-3">Don't have an account? Register here</button>
        </div>

        <!-- Registration Form -->
        <div id="registerForm" style="display: none;">
            <h2>Register <i class="flower-icon">ðŸŒº</i></h2>
            <form id="register-form">
                <div class="mb-3">
                    <input type="text" class="form-control" id="register-username" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="register-email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="register-password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-success bounce">Register</button>
            </form>
        </div>

        <!-- Create Entry Form -->
        <div id="createEntryForm" style="display: none;">
            <h2>Create Journal Entry <i class="flower-icon">ðŸŒ»</i></h2>
            <form id="create-entry-form">
                <div class="mb-3">
                    <textarea class="form-control" id="entry-content" rows="3" placeholder="Your journal entry" required></textarea>
                </div>
                <div class="mb-3">
                    <input type="file" class="form-control" id="entry-image">
                </div>
                <button type="submit" class="btn btn-success bounce">Create Entry</button>
            </form>
        </div>

        <!-- Journal Feed -->
        <div id="feed-section" style="display: none;">
            <h2>Journal Feed <i class="flower-icon">ðŸŒ¹</i></h2>
            <div id="feed"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
