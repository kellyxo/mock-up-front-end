<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Lane</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pacifico&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5 fade-in">
        <h1 class="mb-4">Memory Lane <i class="flower-icon">ðŸŒ¸</i></h1>
        
        <img id="profileIcon" class="profile-icon" src="images/profile-icon.jpg" alt="Profile Icon">

        <div id="loginForm">
            <h2>Login <i class="flower-icon">ðŸŒ¼</i></h2>
            <form id="login-form">
                <input type="text" class="form-control mb-3" id="login-username" placeholder="Username" required>
                <input type="password" class="form-control mb-3" id="login-password" placeholder="Password" required>
                <button type="submit" class="btn btn-primary bounce">Login</button>
            </form>
            <button id="registerButton" class="btn btn-link mt-3">Don't have an account? Register here</button>
        </div>

        <div id="registerForm" style="display: none;">
            <h2>Register <i class="flower-icon">ðŸŒº</i></h2>
            <form id="register-form">
                <input type="text" class="form-control mb-3" id="register-username" placeholder="Username" required>
                <input type="email" class="form-control mb-3" id="register-email" placeholder="Email" required>
                <input type="password" class="form-control mb-3" id="register-password" placeholder="Password" required>
                <button type="submit" class="btn btn-success bounce">Register</button>
            </form>
        </div>

        <div id="createEntryForm" style="display: none;">
            <h2>Create Journal Entry <i class="flower-icon">ðŸŒ»</i></h2>
            <form id="create-entry-form">
                <textarea class="form-control mb-3" id="entry-content" rows="3" placeholder="Your journal entry" required></textarea>
                <input type="file" class="form-control mb-3" id="entry-image">
                <button type="submit" class="btn btn-success bounce">Create Entry</button>
            </form>
        </div>

        <div id="feed-section" style="display: none;">
            <h2>Journal Feed <i class="flower-icon">ðŸŒ¹</i></h2>
            <div id="feed"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
