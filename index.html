<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Lane</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff69b4;
            --secondary-color: #ff1493;
            --background-color: #fff0f5;
            --text-color: #333;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            font-family: 'Pacifico', cursive;
            color: var(--secondary-color);
        }
        .flower {
            font-size: 24px;
            margin-left: 10px;
        }
        .profile-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
        }
        button {
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: var(--secondary-color);
        }
        .link-button {
            background: none;
            border: none;
            color: var(--primary-color);
            text-decoration: underline;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .gallery-item {
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
        }
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .gallery-item p {
            padding: 10px;
            margin: 0;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Memory Lane <span class="flower">ðŸŒ¸</span></h1>
            <img id="profileIcon" src="https://example.com/hello-kitty.jpg" alt="Profile" class="profile-icon">
        </header>

        <main>
            <section id="loginForm">
                <h2>Login <span class="flower">ðŸŒ¼</span></h2>
                <form id="login-form">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <button id="registerButton" class="link-button">Don't have an account? Register here</button>
            </section>

            <section id="registerForm" class="hidden">
                <h2>Register <span class="flower">ðŸŒº</span></h2>
                <form id="register-form">
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
            </section>

            <section id="createEntryForm" class="hidden">
                <h2>Create Journal Entry <span class="flower">ðŸŒ»</span></h2>
                <form id="create-entry-form">
                    <textarea id="entry-content" rows="3" placeholder="Your journal entry" required></textarea>
                    <input type="file" id="entry-image" accept="image/*">
                    <button type="submit">Create Entry</button>
                </form>
            </section>

            <section id="feed-section" class="hidden">
                <h2>Journal Feed <span class="flower">ðŸŒ¹</span></h2>
                <div id="feed" class="gallery"></div>
            </section>
        </main>
    </div>

    <div id="entryModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modal-image" alt="Journal Entry">
            <p id="modal-text"></p>
            <p id="modal-date"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
