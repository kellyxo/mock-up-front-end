<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Lane</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Memory Lane <span class="flower">ðŸŒ¸</span></h1>
            <img id="profileIcon" src="https://example.com/hello-kitty.jpg" alt="Profile" class="profile-icon">
        </header>

        <main>
            <section id="loginForm">
                <h2>Login <span class="flower">ðŸŒ¼</span></h2>
                <form id="login-form">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <button id="registerButton" class="link-button">Don't have an account? Register here</button>
            </section>

            <section id="registerForm" class="hidden">
                <h2>Register <span class="flower">ðŸŒº</span></h2>
                <form id="register-form">
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
            </section>

            <section id="createEntryForm" class="hidden">
                <h2>Create Journal Entry <span class="flower">ðŸŒ»</span></h2>
                <form id="create-entry-form">
                    <textarea id="entry-content" rows="3" placeholder="Your journal entry" required></textarea>
                    <input type="file" id="entry-image" accept="image/*">
                    <button type="submit">Create Entry</button>
                </form>
            </section>

            <section id="feed-section" class="hidden">
                <h2>Journal Feed <span class="flower">ðŸŒ¹</span></h2>
                <div id="feed" class="gallery"></div>
            </section>
        </main>
    </div>

    <div id="entryModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modal-image" alt="Journal Entry">
            <p id="modal-text"></p>
            <p id="modal-date"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
