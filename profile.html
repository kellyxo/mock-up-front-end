<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Lane - Profile Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fff0f5;
            background-image: url('https://marketplace.canva.com/EAFUFiGX5ek/1/0/1600w/canva-colorful-watercolor-floral-linktree-background-qRHfsd-4Nmc.jpg');
            background-size: cover;
            font-family: 'Montserrat', sans-serif;
            color: #ff69b4;
            cursor: url('http://www.rw-designer.com/cursor-extern.php?id=66720'), auto;
        }

        .container {
            background-color: rgba(255, 240, 245, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
            padding: 30px;
            margin-top: 50px;
        }

        h1, h2 {
            font-family: 'Pacifico', cursive;
            color: #ff1493;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
        }

        p {
            font-family: 'Montserrat', sans-serif;
            color: #ff69b4;
        }

        .btn-primary, .btn-danger {
            background-color: #ff69b4;
            border-color: #ff69b4;
            transition: all 0.3s ease;
        }

        .btn-primary:hover, .btn-danger:hover {
            background-color: #ff1493;
            border-color: #ff1493;
            transform: scale(1.05);
        }

        input.form-control {
            border-color: #ff69b4;
            box-shadow: 0 0 5px rgba(255, 105, 180, 0.3);
        }

        input.form-control:focus {
            border-color: #ff1493;
            box-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
        }

        .flower-icon {
            font-size: 24px;
            margin: 0 10px;
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 1s ease-in;
        }

        .bounce {
            animation: bounce 0.5s ease infinite alternate;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            from { transform: translateY(0px); }
            to { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container mt-5 fade-in">
        <h1 class="mb-4">Profile Settings <i class="flower-icon">ðŸŒ¸</i></h1>
        
        <!-- Change Password Form -->
        <div>
            <h2>Change Password <i class="flower-icon">ðŸŒ¼</i></h2>
            <input type="password" id="new-password" class="form-control mb-3" placeholder="New Password">
            <button id="change-password" class="btn btn-primary bounce">Change Password</button>
        </div>

        <!-- Delete Account Section -->
        <div class="mt-5">
            <h2>Danger Zone <i class="flower-icon">ðŸŒº</i></h2>
            <button id="delete-account" class="btn btn-danger bounce">Delete Account</button>
            <p class="text-muted mt-2">This action is permanent and will delete all your entries.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="profile.js"></script>
    
    <!-- Hello Kitty Cursor Attribution -->
    <div style="position: fixed; bottom: 10px; right: 10px; font-size: 12px; color: #ff69b4;">
        <a href="http://www.rw-designer.com/cursor-set/hello-kitty" title="Get free cursors for your web." style="color: #ff1493;">Hello Kitty Cursors</a>
    </div>
</body>
</html>
